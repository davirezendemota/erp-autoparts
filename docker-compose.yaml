version: '3.8'

services:
  app:
    build:
      context: ./api
    container_name: cakephp_app
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: parts_database
      MYSQL_USER: user
      MYSQL_PASSWORD: JojnbdNyJO
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:  
